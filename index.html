<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Bibliothèque</h1>
    </header>
    <main>
        <div class="cards-container">
            
        </div>
        <form action="#" method="post">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" minlength="5" maxlength="70" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="text" minlength="5" maxlength="70" required>
            </div>
            <div>
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages" min="1" max="10000" required>
            </div>
            <div>
                <label for="hasRead">Has been read:</label>
                <input type="checkbox" id="hasRead">
            </div>
            <button type="submit">Confirm</button>
        </form>
    </main>
    <div>
        <button type="button" id="formBtn">+</button>
    </div>
</body>
</html>
